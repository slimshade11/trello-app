<div
  class="min-h-screen flex flex-column justify-content-center align-items-center px-3"
>
  <a class="mb-5 inline-flex" [routerLink]="['/']">
    <img
      src="assets/images/trello-logo-white.svg"
      alt="trello-logo"
      class="w-3 mx-auto"
    />
  </a>
  <ng-container *ngIf="form; else loading">
    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="py-3 px-6 border-round-lg shadow container-md"
    >
      <h3 class="text-center text-5xl mt-2">Login to Trello</h3>
      <div *ngIf="error" class="font-light text-pink-500 mt-3">
        {{ error }}
      </div>

      <span class="p-float-label mt-3">
        <input
          formControlName="email"
          id="email"
          class="p-2 w-full"
          type="email"
          pInputText
        />
        <label for="email">Email</label>
      </span>
      <span class="p-float-label mt-5">
        <input
          formControlName="password"
          id="password"
          class="p-2 w-full"
          type="password"
          pInputText
        />
        <label for="password">Password</label>
      </span>
      <div class="mt-6">
        <p-button
          [disabled]="!form.valid"
          [icon]="(isAuthLoading$ | async) ? 'pi pi-spin pi-spinner' : ''"
          styleClass="w-full"
          label="Log in"
          type="submit"
        ></p-button>
      </div>
      <div class="mt-3">
        <p-button
          [routerLink]="['/register']"
          styleClass="w-full p-button-text"
          label="Sign up"
        ></p-button>
      </div>
    </form>
  </ng-container>

  <ng-template #loading>
    <div class="flex justify-content-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
</div>
