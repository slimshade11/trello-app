<app-top-bar></app-top-bar>
<div class="boards-page-container">
  <div class="flex-grow-1 flex flex-column mt-5 mx-3">
    <div class="my-boards">
      <div class="my-boards-section-header">
        <div class="font-bold text-5xl mb-5">My boards</div>
      </div>
      <div class="board-tile-list">
        <app-inline-form
          (handleSubmit)="createBoard($event)"
          defaultText="Create new board"
          class="create-board-form"
        ></app-inline-form>
        <a
          *ngFor="let board of boards$ | async"
          [routerLink]="['/boards', board.id]"
          class="board-tile"
        >
          <p-card>
            <div class="board-tile-details-name">
              {{ board.title }}
            </div>
          </p-card>
        </a>
      </div>
    </div>
  </div>
</div>
